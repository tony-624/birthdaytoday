<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Cake */
    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ffcc99;
      border-radius: 10px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 200px;
      height: 30px;
      background: #ff9966;
      border-radius: 10px 10px 0 0;
    }

    /* Candles */
    .candle {
      position: absolute;
      width: 15px;
      height: 40px;
      background: #fff;
      top: -70px;
      border-radius: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .candle:nth-child(2) { left: 30%; }
    .candle:nth-child(3) { left: 70%; }

    /* Flame */
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 15px;
      height: 20px;
      background: radial-gradient(circle, yellow 40%, orange 60%, red 90%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Button */
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: red;
      animation: float 6s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: black;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Tony! ðŸŽ‚</h1>

  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button onclick="blowCandles()">Blow Candles ðŸŽˆ</button>

  <script>
    function blowCandles() {
      document.querySelectorAll('.flame').forEach(f => {
        f.style.display = 'none';
      });

      // Release balloons ðŸŽˆ
      for (let i = 0; i < 20; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 100 + "vw";
        b.style.background = `hsl(${Math.random()*360},70%,60%)`;
        b.style.animationDuration = (4 + Math.random()*3) + "s";
        document.body.appendChild(b);

        setTimeout(()=>b.remove(), 7000);
      }
    }
  </script>

</body>
</html>
